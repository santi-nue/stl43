name: Build Solution

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Build solution

      run: |
          dotnet build Modern.Forms.GMapNET/Modern.Forms.GMapNET.csproj -c Release -r linux-x64 
          dotnet build Modern.Forms.Demo.GMapNET/Modern.Forms.Demo.GMapNET -c Release -r linux-x64 
    

